<router-outlet></router-outlet>

<div [hidden]="checkChildren()">

    <mat-form-field >
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
    
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.idSigno}} </td>
            </ng-container>
    
            <ng-container matColumnDef="patient">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Paciente </th>
                <td mat-cell *matCellDef="let row"> {{row.patient.firstName}} {{row.patient.lastName}} </td>
            </ng-container>
    
            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha</th>
                <td mat-cell *matCellDef="let row"> {{row.fecha | date:'dd-MM-yyyy'}} </td>
            </ng-container>
    
            <ng-container matColumnDef="temp">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Temp. </th>
                <td mat-cell *matCellDef="let row"> {{row.temperatura}} </td>
            </ng-container>
    
            <ng-container matColumnDef="pulso">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Pulso </th>
                <td mat-cell *matCellDef="let row"> {{row.pulso}} </td>
            </ng-container>
    
            <ng-container matColumnDef="ritmo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ritmo</th>
                <td mat-cell *matCellDef="let row"> {{row.ritmo}} </td>
            </ng-container>
    
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-button color="primary" (click)="edit(row.idSigno)">
                        <mat-icon>mode_edit</mat-icon>
                    </button>
    
                    <button mat-button color="accent" (click)="delete(row.idSigno)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        </table>
    
        <mat-paginator [pageSizeOptions]="[2, 4, 10, 100]" [length]="totalElements" aria-label="Select page of patients"
            (page)="showMore($event)"></mat-paginator>
    
        <button mat-fab color="primary" style="float: right;" (click)="nuevoSigno()" >
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
